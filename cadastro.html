<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphavile Residencial/Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 style="color: #DAA520;">Alphavile Residencial</h1>
    </header>
    <div class="divFlex">
        <hr style="box-shadow: 1px 1px 1px #DAA520;">
    </div>
    <form class="divFlex" id="cadastroPessoa">
        <div id="section1">
            <div style="display: flex; flex-direction: column;">
                <input type="text" placeholder="Nome" id="nome">
                <input type="text" placeholder="Bloco" id="bloco">
                <input type="text" placeholder="Apartamento" id="apartamento">
                <input type="text" placeholder="Status" id="tipo">
                <input type="text" placeholder="Contato: Telefone" id="telefone">
                <input type="text" placeholder="Contato: Email" id="email">
            </div>
            <div style="display: flex; flex-direction: column;">
                <!-- <button>Entrar</button> -->
                <button onclick="cadastrar(event)">Cadastrar</button>
            </div>
        </div>
    </form>
    <script src="./js/cadastro.js"></script>
</body>
</html>
